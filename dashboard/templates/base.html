<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Multi-Agent Dashboard{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">

    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <!-- HTMX from CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>

    <!-- Mermaid.js for dependency graphs -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#3b82f6',
                primaryTextColor: '#fff',
                primaryBorderColor: '#60a5fa',
                lineColor: '#6b7280',
                secondaryColor: '#1f2937',
                tertiaryColor: '#374151'
            },
            flowchart: {
                htmlLabels: true,
                curve: 'basis'
            }
        });
    </script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="h-full bg-gray-900 text-gray-100">
    <div class="min-h-full flex flex-col">
        <!-- Navigation Header -->
        <nav class="bg-gray-800 border-b border-gray-700">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <!-- Logo and Title -->
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <svg class="h-8 w-8 text-primary-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <span class="text-xl font-bold text-white">Multi-Agent Dashboard</span>
                        </div>
                    </div>

                    <!-- Navigation Links -->
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Dashboard</a>
                            <a href="/admin" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Admin</a>
                            <a href="/agents" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Agents</a>
                            <a href="/beads" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Beads</a>
                            <a href="/logs" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Logs</a>
                            <a href="/help" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Help</a>
                            <a href="/docs" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium" target="_blank">API Docs</a>
                        </div>
                    </div>

                    <!-- Town Switcher and Status -->
                    <div class="flex items-center space-x-4">
                        <!-- Town Selector Dropdown -->
                        <div class="relative" id="town-switcher">
                            <button type="button"
                                    id="town-dropdown-btn"
                                    class="flex items-center space-x-2 px-3 py-1.5 bg-gray-700 hover:bg-gray-600 rounded-md text-sm text-gray-200 transition-colors"
                                    onclick="toggleTownDropdown()">
                                <svg class="h-4 w-4 text-primary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                </svg>
                                <span id="current-town-name">Loading...</span>
                                <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                            <div id="town-dropdown"
                                 class="hidden absolute right-0 mt-2 w-64 bg-gray-800 rounded-lg shadow-lg border border-gray-700 z-50">
                                <div class="py-2">
                                    <div class="px-4 py-2 border-b border-gray-700">
                                        <span class="text-xs font-medium text-gray-400 uppercase tracking-wider">Switch Town</span>
                                    </div>
                                    <div id="town-list" class="max-h-64 overflow-y-auto">
                                        <div class="px-4 py-3 text-sm text-gray-400">Loading towns...</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Status Indicator -->
                        <div class="flex items-center space-x-2">
                            <span class="relative flex h-3 w-3">
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                            </span>
                            <span class="text-sm text-gray-400">Connected</span>
                        </div>

                        <!-- HTMX Loading Indicator -->
                        <div class="ml-4 htmx-indicator">
                            <svg class="animate-spin h-5 w-5 text-primary-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button type="button" class="inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" aria-controls="mobile-menu" aria-expanded="false" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                            <span class="sr-only">Open main menu</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile menu -->
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
                    <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Dashboard</a>
                    <a href="/admin" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Admin</a>
                    <a href="/agents" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Agents</a>
                    <a href="/beads" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Beads</a>
                    <a href="/logs" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Logs</a>
                    <a href="/help" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Help</a>
                    <a href="/docs" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium" target="_blank">API Docs</a>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="flex-1">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                {% block content %}
                <!-- Page content goes here -->
                {% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 border-t border-gray-700">
            <div class="mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-400">
                        Multi-Agent Beads System
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-500">v0.1.0</span>
                        <a href="/health" class="text-sm text-gray-400 hover:text-gray-300" hx-get="/health" hx-trigger="click" hx-swap="none">
                            API Health
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Town Switcher Script (always loaded) -->
    <script>
        // Town switcher functionality
        let townsData = [];

        // Toggle dropdown visibility
        function toggleTownDropdown() {
            const dropdown = document.getElementById('town-dropdown');
            dropdown.classList.toggle('hidden');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const switcher = document.getElementById('town-switcher');
            const dropdown = document.getElementById('town-dropdown');
            if (switcher && !switcher.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Fetch towns and populate dropdown
        async function loadTowns() {
            try {
                const response = await fetch('/api/towns');
                if (!response.ok) {
                    throw new Error('Failed to fetch towns');
                }
                const data = await response.json();
                townsData = data.towns || [];

                // Update current town name
                document.getElementById('current-town-name').textContent = data.current_town || 'default';

                // Populate dropdown
                const townList = document.getElementById('town-list');
                if (townsData.length === 0) {
                    townList.innerHTML = `
                        <div class="px-4 py-3 text-sm text-gray-400">
                            No towns configured
                        </div>
                    `;
                    return;
                }

                townList.innerHTML = townsData.map(town => {
                    const isCurrentTown = town.name === data.current_town;
                    const statusColor = town.status === 'running' ? 'bg-green-500' : 'bg-gray-500';

                    return `
                        <button
                            class="w-full px-4 py-2 text-left hover:bg-gray-700 flex items-center justify-between group ${isCurrentTown ? 'bg-gray-700' : ''}"
                            onclick="switchToTown('${town.name}', ${town.port})"
                            ${isCurrentTown ? 'disabled' : ''}>
                            <div class="flex items-center space-x-3">
                                <span class="h-2 w-2 rounded-full ${statusColor}"></span>
                                <div>
                                    <span class="text-sm text-gray-200 ${isCurrentTown ? 'font-semibold' : ''}">${town.name}</span>
                                    ${town.description ? `<p class="text-xs text-gray-500">${town.description}</p>` : ''}
                                </div>
                            </div>
                            <div class="text-xs text-gray-500 group-hover:text-gray-400">
                                :${town.port}
                                ${isCurrentTown ? '<span class="ml-1 text-primary-400">(current)</span>' : ''}
                            </div>
                        </button>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load towns:', error);
                document.getElementById('current-town-name').textContent = 'default';
                document.getElementById('town-list').innerHTML = `
                    <div class="px-4 py-3 text-sm text-gray-400">
                        Towns unavailable
                    </div>
                `;
            }
        }

        // Switch to a different town (navigate to its port)
        function switchToTown(townName, port) {
            const protocol = window.location.protocol;
            const hostname = window.location.hostname;
            const path = window.location.pathname;

            // Navigate to the same path on the different port
            const newUrl = `${protocol}//${hostname}:${port}${path}`;
            window.location.href = newUrl;
        }

        // Load towns on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTowns();
        });
    </script>

    <!-- Page-specific scripts -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
